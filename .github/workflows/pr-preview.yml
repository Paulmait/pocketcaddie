name: PR Preview Build

on:
  pull_request:
    branches: [main]
    paths:
      - 'apps/mobile/**'

jobs:
  preview:
    name: Create Preview Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Create Preview Build
        run: cd apps/mobile && eas build --platform ios --profile preview --non-interactive --no-wait

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'üèóÔ∏è **Preview build started!**\n\nCheck build status at: https://expo.dev/accounts/guampaul/projects/slicefix-ai/builds'
            })
