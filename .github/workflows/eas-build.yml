name: EAS Build

on:
  push:
    branches: [main]
    paths:
      - 'apps/mobile/**'
      - 'package.json'
      - 'package-lock.json'
  workflow_dispatch:
    inputs:
      profile:
        description: 'Build profile'
        required: true
        default: 'preview'
        type: choice
        options:
          - development
          - preview
          - production
      platform:
        description: 'Platform to build'
        required: true
        default: 'ios'
        type: choice
        options:
          - ios
          - android
          - all

jobs:
  build:
    name: EAS Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build iOS (Preview)
        if: github.event_name == 'push'
        run: cd apps/mobile && eas build --platform ios --profile preview --non-interactive --no-wait

      - name: Build (Manual Trigger)
        if: github.event_name == 'workflow_dispatch'
        run: |
          cd apps/mobile
          if [ "${{ inputs.platform }}" = "all" ]; then
            eas build --platform all --profile ${{ inputs.profile }} --non-interactive --no-wait
          else
            eas build --platform ${{ inputs.platform }} --profile ${{ inputs.profile }} --non-interactive --no-wait
          fi
