name: EAS Submit to App Store

on:
  workflow_dispatch:
    inputs:
      build_id:
        description: 'EAS Build ID to submit (leave empty for latest)'
        required: false
        type: string

jobs:
  submit:
    name: Submit to App Store
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Submit to App Store (Latest Build)
        if: inputs.build_id == ''
        run: cd apps/mobile && eas submit --platform ios --latest --non-interactive

      - name: Submit to App Store (Specific Build)
        if: inputs.build_id != ''
        run: cd apps/mobile && eas submit --platform ios --id ${{ inputs.build_id }} --non-interactive
