<?xml version="1.0" encoding="UTF-8"?>
<svg width="2732" height="2732" viewBox="0 0 2732 2732" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A"/>
      <stop offset="100%" style="stop-color:#0B0F14"/>
    </linearGradient>
    <linearGradient id="arcGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="100%" style="stop-color:#34D399"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="2732" height="2732" fill="url(#bgGrad)"/>

  <!-- Centered content group -->
  <g transform="translate(1366, 1366)">

    <!-- "S" Letter -->
    <text x="0" y="-100"
          font-family="Arial Black, Arial, sans-serif"
          font-size="400"
          font-weight="900"
          fill="#F59E0B"
          text-anchor="middle">S</text>

    <!-- Swing arc -->
    <g transform="translate(0, 100)">
      <!-- Curved slice path (faded) -->
      <path d="M -200 80 Q -70 -150 200 80"
            stroke="#EF4444"
            stroke-width="16"
            fill="none"
            opacity="0.25"
            stroke-dasharray="15,12"/>

      <!-- Straight path (bright) -->
      <path d="M -200 80 Q 0 -200 200 80"
            stroke="url(#arcGrad)"
            stroke-width="20"
            fill="none"
            filter="url(#glow)"
            stroke-linecap="round"/>

      <!-- Golf ball -->
      <circle cx="0" cy="-130" r="40" fill="#FFFFFF"/>
      <circle cx="-10" cy="-140" r="6" fill="#E5E7EB"/>
      <circle cx="10" cy="-140" r="6" fill="#E5E7EB"/>
      <circle cx="0" cy="-125" r="6" fill="#E5E7EB"/>
    </g>

    <!-- FIX badge -->
    <g transform="translate(150, 180)">
      <rect x="-55" y="-28" width="110" height="56" rx="28" fill="#10B981"/>
      <text x="0" y="10"
            font-family="Arial Black, Arial, sans-serif"
            font-size="32"
            font-weight="900"
            fill="#FFFFFF"
            text-anchor="middle">FIX</text>
    </g>

    <!-- App name -->
    <text x="0" y="350"
          font-family="Arial, sans-serif"
          font-size="72"
          font-weight="700"
          fill="#FFFFFF"
          text-anchor="middle">SliceFix AI</text>

    <!-- Tagline -->
    <text x="0" y="420"
          font-family="Arial, sans-serif"
          font-size="36"
          fill="#9CA3AF"
          text-anchor="middle">Fix Your Slice Fast</text>
  </g>
</svg>