<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A"/>
      <stop offset="100%" style="stop-color:#0B0F14"/>
    </linearGradient>
    <linearGradient id="arcGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="100%" style="stop-color:#34D399"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" fill="url(#bgGrad)"/>

  <!-- Swing arc -->
  <g transform="translate(512, 592)">
    <path d="M -280 100 Q -100 -200 280 100"
          stroke="#EF4444"
          stroke-width="24"
          fill="none"
          opacity="0.3"
          stroke-dasharray="20,15"/>

    <path d="M -280 100 Q 0 -280 280 100"
          stroke="url(#arcGrad)"
          stroke-width="28"
          fill="none"
          filter="url(#glow)"
          stroke-linecap="round"/>

    <circle cx="0" cy="-180" r="55" fill="#FFFFFF"/>
    <circle cx="-15" cy="-195" r="8" fill="#E5E7EB"/>
    <circle cx="15" cy="-195" r="8" fill="#E5E7EB"/>
    <circle cx="0" cy="-170" r="8" fill="#E5E7EB"/>
  </g>

  <!-- "S" Letter -->
  <text x="512" y="332"
        font-family="Arial Black, Arial, sans-serif"
        font-size="320"
        font-weight="900"
        fill="#F59E0B"
        text-anchor="middle">S</text>

  <!-- FIX badge -->
  <g transform="translate(712, 732)">
    <rect x="-70" y="-35" width="140" height="70" rx="35" fill="#10B981"/>
    <text x="0" y="12"
          font-family="Arial Black, Arial, sans-serif"
          font-size="42"
          font-weight="900"
          fill="#FFFFFF"
          text-anchor="middle">FIX</text>
  </g>
</svg>